<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object as JSON Syntax</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        pre {
            background-color: #e9e9e9;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        h2 {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <pre id="objectCode"></pre>

    <h2>Object Properties:</h2>
    <p><strong>Name:</strong> <span id="outputName"></span></p>
    <p><strong>Age:</strong> <span id="outputAge"></span></p>
    <p><strong>Talk:</strong> (Check console for output)</p>

    <script>
        document.getElementById('objectCode').textContent = `let man = {
    age: ${man.age},
    name: "${man.name}",
    talk: function() {
        console.log("Hello 我是", this.name, "年齡", this.age);
    }
};`;

        // Display properties in the HTML
        document.getElementById('outputName').textContent = man.name;
        document.getElementById('outputAge').textContent = man.age;

        // Call the talk function (output will be in the browser's console)
        man.talk();
    </script>

</body>
</html>
